sudo: false
language: go
go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - tip

before_script:
  - go get github.com/GeertJohan/fgt
  - go get github.com/golang/lint/golint
  - go get golang.org/x/tools/cmd/goimports
  - go get honnef.co/go/staticcheck/cmd/staticcheck

script:
  - find . -name \*.go | xargs fgt goimports -l
  - fgt go vet ./...
  - fgt golint ./...
  - fgt staticcheck ./...
  - go test ./...

notifications:
  email:
    recipients:
    - kyle@cloudflare.com
